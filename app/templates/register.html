{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <!-- Link para o Bootstrap 5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <img src="{% static 'IMG/logo_png_site.png' %}" alt="Descrição da Imagem" class="img-fluid" style="max-height: 40px;">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                  data-bs-target="#navbarSupportedContent" 
                  aria-controls="navbarSupportedContent" 
                  aria-expanded="false" 
                  aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/form">Cadastro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/home">Listagem</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/estoque">Estoque</a>
              </li>
            </ul>
            <form class="d-flex">
    
            </form>
          </div>
        </div>
      </nav>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">Registrar</h2>
            <form action="{% url 'register_view' %}" method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu email" required>
                </div>
                
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite seu nome completo" required>
                </div>
                
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha" required>
                </div>
                
                <div class="mb-3">
                    <label for="cargo" class="form-label">Cargo</label>
                    <input type="text" id="cargo" name="cargo" class="form-control" placeholder="Digite seu cargo" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Registrar</button>
            </form>
            <hr>
            <div>
                <a class="btn btn-primary w-100" href="{% url 'download_database' %}">Baixar Banco de Dados</a>
            </div>
            
            <!-- Novo botão para abrir arquivo Excel -->
            <hr>
            <button type="button" class="btn btn-secondary w-100" data-bs-toggle="modal" data-bs-target="#excelModal">
                Abrir arquivo Excel
            </button>

            <!-- Modal para selecionar o arquivo -->
            <div class="modal fade" id="excelModal" tabindex="-1" aria-labelledby="excelModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="excelModalLabel">Selecione um arquivo Excel</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="file" id="excelFile" accept=".xlsx, .xls" class="form-control">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button type="button" class="btn btn-primary" onclick="uploadExcel()">Upload</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Função para lidar com o upload do arquivo Excel
        function uploadExcel() {
            var fileInput = document.getElementById('excelFile');
            var file = fileInput.files[0];

            if (file) {
                alert("Você selecionou o arquivo: " + file.name);
                // Aqui você pode adicionar a lógica para enviar o arquivo para o servidor
            } else {
                alert("Por favor, selecione um arquivo.");
            }
        }
    </script>

    <!-- Script do Bootstrap 5.0 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
