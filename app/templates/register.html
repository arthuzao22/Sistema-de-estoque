{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <!-- Link para o Bootstrap 5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <img src="{% static 'IMG/logo_png_site.png' %}" alt="Descrição da Imagem" class="img-fluid" style="max-height: 40px;">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                  data-bs-target="#navbarSupportedContent" 
                  aria-controls="navbarSupportedContent" 
                  aria-expanded="false" 
                  aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/form">Cadastro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/home">Listagem</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/estoque">Estoque</a>
              </li>
            </ul>
            <form class="d-flex">
    
            </form>
          </div>
        </div>
      </nav>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">Registrar</h2>
            <form action="{% url 'register_view' %}" method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu email" required>
                </div>
                
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite seu nome completo" required>
                </div>
                
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha" required>
                </div>
                
                <div class="mb-3">
                    <label for="cargo" class="form-label">Cargo</label>
                    <input type="text" id="cargo" name="cargo" class="form-control" placeholder="Digite seu cargo" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Registrar</button>
            </form>
            <hr>
            <div>
                <a class="btn btn-primary w-100" href="{% url 'download_database' %}">Baixar Banco de Dados</a>
            </div>
            
            <!-- Novo botão para abrir arquivo Excel -->
            <hr><hr>
            <form action="{% url 'subir_para_base_de_dados' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="excelFile" id="excelFile" accept=".xlsx, .xls" class="form-control">
                <button class="btn btn-primary w-100" type="submit">Subir base de dados</button>
            </form>
            
        </div>
    </div>


    <!-- Script do Bootstrap 5.0 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
