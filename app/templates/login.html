{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link para o Bootstrap 5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style_login.css' %}">
    
</head>
<body>

<div class=" ">
    <div class="card login-card p-4">
      <img src="{% static 'IMG/logo_png_site.png' %}" alt="Descrição da Imagem" class="img-fluid" style="max-height: 30px;">

        <form id="loginForm" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu email" required>
            </div>
            
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>
</div>

{% if messages %}
  <!-- Modal -->
  <div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
       aria-labelledby="staticBackdropLabel" aria-hidden="true" id="alert">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Atenção</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <span id="alert-message"></span>
        </div>
        <div class="modal-footer">
          <button onclick="loading-btn()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
{% endif %}

<!-- Loading Spinner -->
<div id="loading">
    <div class="spinner"></div>
</div>

<script>
    // Exibe o loading ao submeter o formulário
    document.getElementById('loginForm').onsubmit = function() {
        // Exibe o spinner de carregamento
        document.getElementById('loading').style.display = 'block';
    };

    // Após o carregamento da página, manipula as mensagens
    window.onload = function() {
        var myModal = new bootstrap.Modal(document.getElementById('alert'));
        var alertMessage = document.getElementById('alert-message');
        {% for message in messages %}
            alertMessage.innerText = '{{ message }}';
            myModal.show();
        {% endfor %}

        // Após a resposta do backend (login) ocultar o loading
        setTimeout(function() {
            document.getElementById('loading').style.display = 'none';
        }, 2000);  // Exemplo: aguarda 2 segundos e esconde o loading
    };
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
