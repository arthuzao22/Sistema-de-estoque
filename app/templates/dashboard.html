{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'CSS/style_dashboard.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <img src="{% static 'IMG/logo_png_site.png' %}" alt="Logo" class="img-fluid" style="max-height: 40px;">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/form">Cadastro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/home">Listagem</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/estoque">Estoque</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- KPIs Section -->
    <div class="row text-center">
        <div class="col-sm-6 col-md-3 mb-3">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Total de Itens</h5>
                    <p class="card-text">{{ total_itens }}</p>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-3 mb-3">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Itens em Baixa</h5>
                    <p class="card-text">{{ itens_em_baixa|length }}</p>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-3 mb-3">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Entradas Recentes</h5>
                    <p class="card-text">{{ entradas_recentes }}</p>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-3 mb-3">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Saídas Recentes</h5>
                    <p class="card-text">{{ saidas_recentes }}</p>
                </div>
            </div>
        </div>
    </div>
    <hr>

    <!-- Charts Section -->
    <div class="row mt-4">
        <div class="col-12 col-md-8 col-sm-12 mb-3">
            <canvas id="chartEntradasSaidas"></canvas>
        </div>
        <div class="col-12 col-md-4 col-sm-12 mb-3">
            <canvas id="chartPorTipo" ></canvas>
        </div>
    </div>
    <hr>
    

</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'js/script_dashboard.js' %}"></script>

<script>
    // Dados passados pelo template
    const chartData = {
        labels: {{ labels|safe }},
        entradas: {{ entradas|safe }},
        saidas: {{ saidas|safe }},
        tipos: {{ tipos|safe }},
        quantidades: {{ quantidades|safe }}
    };

    // Gráfico de Entradas e Saídas
    const ctx1 = document.getElementById('chartEntradasSaidas').getContext('2d');
    new Chart(ctx1, {
        type: 'line',
        data: {
            labels: chartData.labels,
            datasets: [
                {
                    label: 'Entradas',
                    data: chartData.entradas,
                    borderColor: 'green',
                    fill: false,
                    tension: 0.4,
                },
                {
                    label: 'Saídas',
                    data: chartData.saidas,
                    borderColor: 'red',
                    fill: false,
                    tension: 0.4,
                },
            ],
        },
    });

    // Gráfico de Estoque por Tipo de Material
    const ctx2 = document.getElementById('chartPorTipo').getContext('2d');
    new Chart(ctx2, {
        type: 'pie',
        data: {
            labels: chartData.tipos,
            datasets: [
                {
                    data: chartData.quantidades,
                    backgroundColor: ['#007bff', '#28a745', '#dc3545', '#ffc107', '#6f42c1'],
                },
            ],
        },
    });
</script>
</body>
</html>
